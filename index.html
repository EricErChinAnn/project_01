<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HealthMAX</title>
</head>

<body>
    <div id="map">
    </div>
    <div class="container rounded" id="searchInput" style="width:18rem">
        <div class="input-group mb-2 mt-3">
            <input type="text" class="form-control" id="inputQuery" placeholder="Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected value="all">All Gym</option>
                <option value="boxing">Boxing Gym</option>
                <option value="climbing">Climbing Gym</option>
                <option value="cycle">Cycle Studio</option>
                <option value="dance">Dance Studio</option>
                <option value="outdoor">Outdoor Gym</option>
                <option value="pilates">Pilates</option>
                <option value="yoga">Yoga</option>
              </select>
            <button class="btn btn-primary" id="searchBtn">Search</button>
            <button class="btn btn-primary m-0 px-1" id="toggleDisplayBtn">‚ñº</button>
        </div>
        <div class="container collapse" id="toggleDisplay">
            <div class="d-flex justify-content-around">
                <button class="btn btn-outline-success p-1 m-0 mb-2 rounded-circle fs-3" id="foodBtn" data-bs-toggle="button">üçú</button>
                <button class="btn btn-outline-success p-1 m-0 mb-2 rounded-circle fs-3" id="transportBtn" data-bs-toggle="button">üöä</button>
                <button class="btn btn-outline-success p-1 m-0 mb-2 rounded-circle fs-3" id="weatherBtn" data-bs-toggle="button">‚õÖ</button>
            </div>
            <div id="resultDisplay" class="mb-3"></div>
        </div>
    </div>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
